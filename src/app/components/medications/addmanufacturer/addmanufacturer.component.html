<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Manufacturer Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="medicationManufacturerForm" ngNativeValidate (ngSubmit)="onSubmit()">
          <div class="modal-body">
              <div class="form-group col mt-2">
                  <label>Name</label>
                  <input type="text" class="form-control" name="manufacturerName" formControlName="manufacturerName">
              </div>
              <div class="form-group col mt-2">
                  <label>License</label>
                  <input type="text" class="form-control" name="manufacturerLicense" oninput="this.value = this.value.toUpperCase();" formControlName="manufacturerLicense">
              </div>
              <div class="form-group col mt-2">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" formControlName="address">
              </div>
              <div class="form-group col mt-2">
                  <label for="imageFile">Select Image File</label>
                  <div class="custom-file">
                      <input type="file" class="form-control" id="imageFile" (change)="checkFileType($event)">
                      <!-- <label class="custom-file-label p-1 d-flex align-items-center" for="imageFile">
                      <span *ngIf="tempFile == null">Choose file</span>
                      <span *ngIf="tempFile != null">{{ tempFile.name }}</span>
                  </label> -->
                  </div>
              </div>
              <div class="form-group col mt-3">
                  <label for="slideStatus mt-2 mb-2 me-2">Status</label>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input ms-1" type="radio" name="active" formControlName="active" id="active" value="1">
                      <label class="form-check-label" for="inlineRadio1">Active</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input ms-1" type="radio" name="active" formControlName="active" id="active" value="0">
                      <label class="form-check-label" for="inlineRadio2">In Active</label>
                  </div>
              </div>
          </div>
          
          <div class="modal-footer">
              <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
                  Cancel
              </button>
              <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
                  Add Manufacturer
                  <span *ngIf="loader">&nbsp;</span>
                  <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
              </button>
          </div> 
      </form>
  </div>
