<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Manufacturers</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                                <button class="btn btn-dark me-1" (click)="openMedicationManufacturerDialog(mediManufacturerModal)" >Add Manufaturer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Sr. No</th>
                                <th scope="col">Name</th>
                                <th scope="col">License Number</th>
                                <th scope="col">Address</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let man of manufacturersList; index as idx">
                                <th scope="row">{{idx+1}}</th>
                                <td>{{man["manufacturerName"] | titlecase}}</td>
                                <td>{{man["manufacturerLicense"]}}</td>
                                <td>{{man["address"]}}</td>
                                <td>
                                    <h5><span class="badge rounded-pill {{ man['active'] ? 'bg-success' : 'bg-warning' }}">{{ man['active'] ? "Active" : "In Active" }}</span></h5>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-dark me-1 mb-1" [disabled]="man['manufacturerImageUrl'] === ''">View Image</button>
                                    <button type="button" class="btn btn-sm btn-dark me-1 mb-1" (click)="openMedicationManufacturerDialog(mediManufacturerModal, man)">Update</button>
                                    <button type="button" class="btn btn-sm btn-danger me-1 mb-1" (click)="delete(man.manufacturerId)">Delete</button>
                                </td>
                            </tr>                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #mediManufacturerModal let-modal class="bg-modal">
    <app-addmanufacturer [manufacturerInfo]="manufacturerInfo" (closeModel)="closeModel(mediManufacturerModal)"></app-addmanufacturer>
</ng-template>
